<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IonicApp</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />

    <style>
      #tarea {
        display: flex;
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar color="danger">
          <ion-buttons slot="start">
            <ion-button scale>
              <ion-icon name="alarm-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
          <ion-tittle size="largue"> Notify 2.0</ion-tittle>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-grid>
          <ion-row>
            <ion-col size-md="4" offset-md="4">
              <ion-card>
                <ion-card-header>
                  <ion-card-tittle> Tarea </ion-card-tittle>
                </ion-card-header>
                <ion-card-content>
                  <ion-item class="ion-margin-bottom">
                    <ion-label position="floating">
                      AÃ±ade algo a la lista
                    </ion-label>
                    <ion-input type="text" id="productName"> </ion-input>
                  </ion-item>
                  <ion-button class="ion-margin-end" id="listo">
                    Listo
                  </ion-button>
                  <ion-button color="danger" fill="outline" id="borrar">
                    Borrar
                  </ion-button>
                </ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size-md="4" offset-md="4">
              <ion-list id="productList"> </ion-list>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-content>
    </ion-app>

    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
